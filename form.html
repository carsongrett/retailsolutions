<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tenant Intake Form - Retail Solutions</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Tenant Intake Form</h1>
    </header>
    <nav>
        <a href="index.html">Home</a>
        <a href="form.html">Get Matched with a Broker</a>
        <a href="admin.html">Admin</a>
    </nav>
    <button class="cta-button" id="joinBrokerBtn" style="position:absolute;top:1.5rem;right:2rem;">Join as a Broker</button>
    <main>
        <section class="form-container">
            <form id="tenantForm">
                <div class="form-group">
                    <label for="businessName">Business Name</label>
                    <input type="text" id="businessName" name="businessName" required>
                </div>
                <div class="form-group">
                    <label for="industry">Industry</label>
                    <select id="industry" name="industry" required>
                        <option value="">Select...</option>
                        <option value="Food Service">Food Service</option>
                        <option value="Apparel">Apparel</option>
                        <option value="Health & Wellness">Health & Wellness</option>
                        <option value="Fitness">Fitness</option>
                        <option value="Services">Services</option>
                        <option value="Beauty">Beauty</option>
                        <option value="Electronics">Electronics</option>
                        <option value="Home Goods">Home Goods</option>
                        <option value="Specialty">Specialty</option>
                        <option value="Other">Other</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="city">City</label>
                    <input type="text" id="city" name="city" required>
                </div>
                <div class="form-group">
                    <label for="state">State</label>
                    <input type="text" id="state" name="state" required>
                </div>
                <div class="form-group">
                    <label for="zip">ZIP Code</label>
                    <input type="text" id="zip" name="zip" required>
                </div>
                <div class="form-group">
                    <label for="leaseStatus">Lease Status</label>
                    <select id="leaseStatus" name="leaseStatus" required>
                        <option value="">Select...</option>
                        <option value="Looking for space">Looking for space</option>
                        <option value="Expanding">Expanding</option>
                        <option value="Relocating">Relocating</option>
                        <option value="Renewing">Renewing</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="size">Size Needed (sq ft)</label>
                    <input type="number" id="size" name="size" required>
                </div>
                <div class="form-group">
                    <label for="budget">Budget (optional)</label>
                    <input type="text" id="budget" name="budget">
                </div>
                <div class="form-group">
                    <label for="contactName">Contact Name</label>
                    <input type="text" id="contactName" name="contactName" required>
                </div>
                <div class="form-group">
                    <label for="email">Contact Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="phone">Contact Phone</label>
                    <input type="tel" id="phone" name="phone" required>
                </div>
                <button type="submit" class="cta-button">Submit</button>
            </form>
            <div id="formMessage" style="margin-top:1rem;"></div>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Retail Solutions. <a href="privacy.html">Privacy Policy</a></p>
    </footer>
    <script type="module">
        import { db } from './app.js';
        import { collection, addDoc } from "https://www.gstatic.com/firebasejs/11.7.3/firebase-firestore.js";

        document.getElementById('tenantForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            // Validation
            const city = document.getElementById('city').value.trim();
            const state = document.getElementById('state').value.trim();
            const phone = document.getElementById('phone').value.trim();
            const email = document.getElementById('email').value.trim();
            const cityRegex = /^[A-Za-z\s\-']+$/;
            const stateRegex = /^[A-Za-z]{2}$/;
            const phoneRegex = /^\(?\d{3}\)?[-.\s]?\d{3}[-.\s]?\d{4}$/;
            const emailRegex = /^[^@\s]+@[^@\s]+\.[^@\s]+$/;
            let valid = true;
            let msg = '';
            if (!cityRegex.test(city)) {
                valid = false;
                msg += 'Please enter a valid city.\n';
            }
            if (!stateRegex.test(state)) {
                valid = false;
                msg += 'State must be a 2-letter code (e.g., NY).\n';
            }
            if (!phoneRegex.test(phone)) {
                valid = false;
                msg += 'Please enter a valid phone number (e.g., 555-555-5555).\n';
            }
            if (!emailRegex.test(email)) {
                valid = false;
                msg += 'Please enter a valid email address.\n';
            }
            if (!valid) {
                document.getElementById('formMessage').textContent = msg;
                return;
            }
            const data = {
                businessName: document.getElementById('businessName').value,
                industry: document.getElementById('industry').value,
                city: document.getElementById('city').value,
                state: document.getElementById('state').value,
                zip: document.getElementById('zip').value,
                leaseStatus: document.getElementById('leaseStatus').value,
                size: document.getElementById('size').value,
                budget: document.getElementById('budget').value,
                contactName: document.getElementById('contactName').value,
                email: document.getElementById('email').value,
                phone: document.getElementById('phone').value,
                submittedAt: new Date().toISOString()
            };
            try {
                await addDoc(collection(db, 'tenants'), data);
                // Redirect to brokers.html with city and zip as query params
                window.location.href = `brokers.html?city=${encodeURIComponent(data.city)}&zip=${encodeURIComponent(data.zip)}`;
            } catch (err) {
                document.getElementById('formMessage').textContent = 'Error submitting form. Please try again.';
            }
        });

        document.getElementById('joinBrokerBtn').onclick = function() {
            window.location.href = 'broker_request.html';
        };
    </script>
</body>
</html>
