<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Broker Application - Retail Solutions</title>
    <link rel="stylesheet" href="style.css">
    <style>
    .industries-checklist {
        display: flex;
        flex-wrap: wrap;
        gap: 1rem 2rem;
        margin-bottom: 1rem;
    }
    .industries-checklist label {
        display: flex;
        align-items: center;
        gap: 0.3em;
        font-weight: normal;
        margin-bottom: 0;
    }
    </style>
</head>
<body>
    <header>
        <h1>Broker Application</h1>
    </header>
    <nav>
        <a href="index.html">Home</a>
        <a href="form.html">Find a Broker</a>
        <a href="broker_request.html">Broker Join</a>
        <a href="admin.html">Admin</a>
        <a href="privacy.html">Privacy Policy</a>
    </nav>
    <main>
        <section class="form-container">
            <button class="cta-button" id="joinBrokerBtn" style="position:absolute;top:1.5rem;right:2rem;">Brokers â€“ Join Here</button>
            <form id="brokerForm">

                    <label for="fullName">Full Name</label>
                    <input type="text" id="fullName" name="fullName" required>
                </div>
                <div class="form-group">
                    <label for="companyName">Company Name</label>
                    <input type="text" id="companyName" name="companyName" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="form-group">
                    <label for="phone">Phone</label>
                    <input type="tel" id="phone" name="phone" required>
                </div>
                <div class="form-group">
                    <label for="officeCity">Office City</label>
                    <input type="text" id="officeCity" name="officeCity" required>
                </div>
                <div class="form-group">
                    <label for="officeState">Office State</label>

                        <option value="DE">Delaware</option>
                        <option value="FL">Florida</option>
                        <option value="GA">Georgia</option>
                        <option value="HI">Hawaii</option>
                        <option value="ID">Idaho</option>
                        <option value="IL">Illinois</option>
                        <option value="IN">Indiana</option>
                        <option value="IA">Iowa</option>
                        <option value="KS">Kansas</option>
                        <option value="KY">Kentucky</option>
                        <option value="LA">Louisiana</option>
                        <option value="ME">Maine</option>
                        <option value="MD">Maryland</option>
                        <option value="MA">Massachusetts</option>
                        <option value="MI">Michigan</option>
                        <option value="MN">Minnesota</option>
                        <option value="MS">Mississippi</option>
                        <option value="MO">Missouri</option>
                        <option value="MT">Montana</option>
                        <option value="NE">Nebraska</option>
                        <option value="NV">Nevada</option>
                        <option value="NH">New Hampshire</option>
                        <option value="NJ">New Jersey</option>
                        <option value="NM">New Mexico</option>
                        <option value="NY">New York</option>
                        <option value="NC">North Carolina</option>
                        <option value="ND">North Dakota</option>
                        <option value="OH">Ohio</option>
                        <option value="OK">Oklahoma</option>
                        <option value="OR">Oregon</option>
                        <option value="PA">Pennsylvania</option>
                        <option value="RI">Rhode Island</option>
                        <option value="SC">South Carolina</option>
                        <option value="SD">South Dakota</option>
                        <option value="TN">Tennessee</option>
                        <option value="TX">Texas</option>
                        <option value="UT">Utah</option>
                        <option value="VT">Vermont</option>
                        <option value="VA">Virginia</option>
                        <option value="WA">Washington</option>
                        <option value="WV">West Virginia</option>
                        <option value="WI">Wisconsin</option>
                        <option value="WY">Wyoming</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="serviceArea">Service Area (ZIPs or Metro Areas)</label>
                    <input type="text" id="serviceArea" name="serviceArea" required placeholder="e.g. 10001, 10002 or NYC Metro">
                </div>
                <div class="form-group">
                    <label>Experience working with tenants from the following industries.</label>
                    <div id="industriesChecklist" class="industries-checklist">
                        <label><input type="checkbox" name="industries" value="Food Service"> Food Service</label>
                        <label><input type="checkbox" name="industries" value="Apparel"> Apparel</label>
                        <label><input type="checkbox" name="industries" value="Health & Wellness"> Health & Wellness</label>
                        <label><input type="checkbox" name="industries" value="Fitness"> Fitness</label>
                        <label><input type="checkbox" name="industries" value="Services"> Services</label>
                        <label><input type="checkbox" name="industries" value="Beauty"> Beauty</label>

                    </div>
                </div>
                <div class="form-group">
                    <label for="licenseNumber">License Number (optional)</label>
                    <input type="text" id="licenseNumber" name="licenseNumber">
                </div>
                <div class="form-group">
                    <label for="bio">Short Bio (optional)</label>
                    <textarea id="bio" name="bio"></textarea>
                </div>
                <div class="form-group">
                    <label for="website">Website URL (optional)</label>
                    <input type="url" id="website" name="website">

                <button type="submit" class="cta-button">Submit Application</button>
            </form>
            <div id="formMessage" style="margin-top:1rem;"></div>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Retail Solutions. <a href="privacy.html">Privacy Policy</a></p>
    </footer>
    <script type="module">
        import { auth, db } from './app.js';
        import { createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/11.7.3/firebase-auth.js";
        import { collection, addDoc } from "https://www.gstatic.com/firebasejs/11.7.3/firebase-firestore.js";

        const brokerForm = document.getElementById('brokerForm');
        const formMessage = document.getElementById('formMessage');

        brokerForm.addEventListener('submit', async function(e) {
            e.preventDefault();
            formMessage.textContent = '';
            // Validation
            const phone = brokerForm.phone.value.trim();
            const phoneRegex = /^\d{9}$/;
            let valid = true;
            let msg = '';
            if (!phoneRegex.test(phone)) {
                valid = false;
                msg += 'Phone number must be exactly 9 digits (numbers only, no spaces or symbols).\n';
            }
            // If you add a ZIP field, add ZIP validation here as well
            if (!valid) {
                formMessage.textContent = msg;
                return;
            }
            // Collect checked industries
            const industries = Array.from(document.querySelectorAll('input[name="industries"]:checked')).map(cb => cb.value);
            const data = {
                fullName: brokerForm.fullName.value,
                companyName: brokerForm.companyName.value,
                email: brokerForm.email.value,
                phone: brokerForm.phone.value,
                officeCity: brokerForm.officeCity.value,
                officeState: brokerForm.officeState.value,
                serviceArea: brokerForm.serviceArea.value,
                industries: industries,
                licenseNumber: brokerForm.licenseNumber.value,
                bio: brokerForm.bio.value,
                website: brokerForm.website.value, // No validation
                submittedAt: new Date().toISOString(),
                status: 'pending'
            };
            const password = brokerForm.password.value;
            try {
                // Create Firebase Auth user
                await createUserWithEmailAndPassword(auth, data.email, password);
                // Save broker application to Firestore
                await addDoc(collection(db, 'brokers_pending'), data);
                brokerForm.reset();
                formMessage.textContent = 'Thanks! Your request is under review.';
                brokerForm.style.display = 'none';
            } catch (err) {
                formMessage.textContent = 'Error: ' + err.message;
            }
        });

        document.getElementById('joinBrokerBtn').onclick = function() {
            window.location.href = 'broker_request.html';
        };
    </script>
</body>
</html>
